        <div id="records">
            <table id="record-table">
                <thead>
                    <tr>
                        <th>玩家</th>
                        <th>成绩</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                    <tr>
                        <td class="table-name"></td>
                        <td class="table-time"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="menu">
            <div id="level">
                <div id="easy" class="my-radio">简单</div>
                <div id="normal" class="my-radio my-radio-selected">普通</div>
                <div id="hard" class="my-radio">困难</div>
            </div>
            <div id="start-box">
                <div id="start-btn">开始</div>
            </div>
        </div>
    </div>
    <div id="gameBox">
        <div id="uiBox">
            <div id="bomb-left"></div>
            <div id="sun"></div>
            <div id="time">0</div>
        </div>
        <div id="container"></div>
    </div>
